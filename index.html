<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Course Project</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex flex-col">
    <header class="bg-white shadow p-6 flex items-center justify-center">
        <h1 class="text-3xl font-bold text-purple-700">Dev Course Project</h1>

    </header>
    <main class="flex-1 flex flex-col items-center justify-center px-4 w-full">
        <section class="bg-white bg-opacity-80 rounded-xl shadow-lg p-8 sm:p-10 max-w-2xl w-full mt-10">
            <h2 class="text-2xl font-semibold text-center text-purple-600 mb-6">Welcome to the Dev Course Project</h2>
            <p class="text-gray-700 text-center mb-8">This project demonstrates a modern, attractive UI using Tailwind CSS and JavaScript modules. Explore the features below!</p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center mb-6">
                <button onclick="loadUser()" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">Load User (api.js)</button>
                <button onclick="fatchHandel()" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition">Fetch Todo (fetch.js)</button>
                <button onclick="dataLoad()" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded transition">Load Users Data (index.js)</button>
                <button onclick="postdataLoad()" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded transition">Load Users Post Data (post.js)</button>
            </div>
            <div id="result" class="mt-4 text-center text-gray-800 break-words"></div>
            <div class="mt-6">
                <ul id="user" class="space-y-2 text-left"></ul>
                <ul id="postContainer" class="space-y-2 text-left"></ul>
            </div>
        </section>
    </main>
    <footer class="bg-white bg-opacity-90 text-center p-4 mt-10 shadow-inner">
        <span class="text-gray-500">&copy; 2026 Dev Course. All rights reserved.</span>
    </footer>
    <script src="fetch.js"></script>
    <script src="api.js"></script>
    <script src="index.js"></script>
    <script src="./post.js"></script>
</body>

</html>
